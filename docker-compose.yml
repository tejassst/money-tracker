version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: money-tracker-db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: money_tracker
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    networks:
      - money-tracker-network

  # Money Tracker Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: money-tracker-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4040
      - MONGO_URL=mongodb://admin:password123@mongodb:27017/money_tracker?authSource=admin
      - ALLOWED_ORIGINS=http://localhost:4040,http://127.0.0.1:4040
    ports:
      - "4040:4040"
    depends_on:
      - mongodb
    networks:
      - money-tracker-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4040/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Development database (for local development)
  mongodb-dev:
    image: mongo:7.0
    container_name: money-tracker-db-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: money_tracker_dev
    volumes:
      - mongodb_dev_data:/data/db
    ports:
      - "27018:27017"
    networks:
      - money-tracker-network
    profiles:
      - dev

volumes:
  mongodb_data:
    driver: local
  mongodb_dev_data:
    driver: local

networks:
  money-tracker-network:
    driver: bridge

# Development override
---
# docker-compose.override.yml (automatically loaded in development)
version: '3.8'

services:
  # Override for development
  app:
    build:
      target: builder
    command: npm run dev
    environment:
      - NODE_ENV=development
      - MONGO_URL=mongodb://mongodb-dev:27017/money_tracker_dev
      - REACT_APP_API_URL=http://localhost:4040/api
    volumes:
      - .:/app
      - /app/node_modules
    profiles:
      - dev
